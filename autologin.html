<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>My</b>dynamikó</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <h3>Auto Login, please wait....</h3>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>

    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <script src="js/others/jquery-confirm.min.js"></script>
    <script src="js/alertConfirm.js"></script>

    <script src="js/utils.js"></script>
    <script>
        $(function () {
            storage.clear();
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });

            var vusername = utils.getUrlParamValue(window.location.href, "demo-user");
            var name = utils.getUrlParamValue(window.location.href, "name");
            $("#autoLoginName").html(name);
            console.log(`User == ${vusername}`);
            loginJS.login(vusername + "@test.com", 'password', "home.html");
        });
    </script>
</body>

</html>
