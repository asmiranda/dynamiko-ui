<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiko</title>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="../bower_components/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="../bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">


    <!-- jQuery 3 -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    <script src="../js/mainObj.js"></script>
    <script src="../js/utils.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/alertConfirm.js"></script>

</head>

<body>
    <div id="main" style="display: flex; flex-direction: column; margin: 10px;">
        <div id="welcome">
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <h3 class="profile-username text-center">Welcome <span id="myProfileName">Please login</span>!</h3>
                    <p class="text-muted text-center">Show Profile</p>
                </div>
            </div>
        </div>
        <div id="pleaseLogin">
            <div class="box box-primary">
                <div class="box-body box-welcome">
                    <h3 class="text-center">My Virtual School</h3>
                    <p class="text-muted text-center"><a href="#" id="btnShowLogin">Click to Log In</a></p>
                </div>
            </div>
        </div>
        <div id="loginScreen">
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form class="form-signin" method="POST">
                    <div class="form-group has-feedback">
                        <input class="form-control logInput" id="email" name="email" th:placeholder="Email" type="email"
                            value="student1@test.com" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control logInput" id="password" name="password" th:placeholder="Password"
                            type="password" value="password" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button class="btn btn-lg btn-primary btn-block" name="btnLogin" id="btnLogin" text="Login"
                                value="Login" type="button">Login</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!-- /.social-auth-links -->
                <a href="#">I forgot my password</a><br>
                <a class="text-center" href="registration.html">Register a new membership</a>
            </div>
        </div>
        <div id="my-module">
            <div class="box box-success ">
                <div class="box-header with-border">
                    <h3 class="box-title">My Modules</h3>
                </div>
                <div class="box-body">
                    <div style="display: flex; flex-wrap: wrap;" id="moduleList">
                    </div>
                </div>
            </div>
        </div>

        <div id="meetingScreen" style="display: flex; flex-direction: column; margin-bottom: 40px;">
            <div class="box box-success">
                <div class="box-body" style="background: black;">
                    <video id="myVideo" class="miniVideoStream pull-right"
                        style="min-height: 70px; max-height: 70px; margin: 5px;" autoplay playsinline
                        muted="muted"></video>
                    <div style="display: flex; flex-direction: column;">
                        <div style="flex: 1;">
                            <video id="activeVideo" style="width: 100%; height: 700px;" autoplay playsinline></video>
                        </div>
                        <div style="flex: 1;">
                            <div style="display: flex; flex-direction: column; flex-wrap: wrap; overflow-y: auto; margin-top: 10px;"
                                class="videoBoxList"></div>
                        </div>
                    </div>
                </div>
                <div class="box-footer" style="background: black; height: 57px;">
                    <div class="text-center">
                        <a class="btn btn-social-icon btn-bitbucket btnShareVideo" title="Video"><i
                                class="glyphicon glyphicon-facetime-video"></i></a>
                        <a class="btn btn-social-icon btn-bitbucket btnUnShareVideo" title="Stop Video"><i
                                class="glyphicon glyphicon-facetime-video icon-slashed"
                                style="background: black;"></i></a>
                        <a class="btn btn-social-icon btn-dropbox btnShareAudio" title="Audio"><i
                                class="fa fa-fw fa-microphone"></i></a>
                        <a class="btn btn-social-icon btn-dropbox btnUnShareAudio" title="Mute"><i
                                class="fa fa-fw fa-microphone icon-slashed" style="background: black;"></i></a>
                        <a class="btn btn-social-icon btn-dropbox btnToggleChat" title="Chat"
                            style="z-index: 100000; margin-left: 100px;"><i class="fa fa-fw fa-wechat"></i></a>
                        <a class="btn btn-social-icon btn-dropbox btnToggleOtherUsers" title="Other Users"
                            style="z-index: 100001; margin-left: 10px;"><i class="fa fa-fw fa-users"></i></a>
                    </div>
                    <div id="errorMsg" style="flex: 1; height: 35px;"></div>
                </div>
            </div>


        </div>

        <div id="activitiesList">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Activities</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <ul class="timeline timeline-inverse ActivityList">
                    </ul>
                </div>
            </div>
        </div>
        <div id="studentsList">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Students</h3>

                    <div class="box-tools pull-right">
                        <span class="label label-danger studentCount">0 Students</span>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <ul class="users-list clearfix studentImageRoster">
                    </ul>
                    <!-- /.users-list -->
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/mobileStorage.js"></script>
    <script src="js/mobileUtil.js"></script>
    <script src="js/mobileAjaxCaller.js"></script>
    <script src="js/mobileLogin.js"></script>
    <script src="js/schoolMobile.js"></script>

    <script src="js/videoconf/mobileSocketioMediaStream.js"></script>
    <script src="js/videoconf/mobileSocketioMeetingRoom.js"></script>
    <script src="js/videoconf/mobileSocketioMessageHandler.js"></script>
    <script src="js/videoconf/mobileSocketioP2P.js"></script>
    <script src="js/videoconf/mobileSocketioQuickCall.js"></script>
    <script src="js/videoconf/mobileSocketioScreenShare.js"></script>
    <script>
        $(function () {
            schoolMobile.loadDisplay();
        });
    </script>
</body>

</html>
