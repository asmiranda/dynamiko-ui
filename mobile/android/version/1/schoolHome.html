                <h3 class="box-title">My Modules</h3>
            </div>
            <div class="box-body">
                <div style="display: flex; flex-wrap: wrap;" id="moduleList">

        </div>
        <div id="announcementList">
        </div>

    <link rel="stylesheet" href="../../../css/mobile.css">
