<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiko</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="../bower_components/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="../bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">


    <!-- jQuery 3 -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="../js/mainObj.js"></script>
    <script src="../js/utils.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/alertConfirm.js"></script>
</head>

<body>
    <div id="main" style="display: flex; flex-direction: column; margin: 10px;">
        <div id="welcome">
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <h3 class="profile-username text-center">Welcome <span id="myProfileName">Please login</span>!</h3>
                    <div style="display: flex;">
                        <div style="flex: 1; text-align: right; color: #3c8dbc;" class="btnShowProfile"><i
                                class="fa fa-fw fa-user"></i>Profile</div>
                        <div style="flex: 1; margin-left: 10px; color: #dd4b39;" class="btnLogout"><i
                                class="fa fa-fw fa-sign-out"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pleaseLogin">
            <div class="box box-primary">
                <div class="box-body box-welcome">
                    <h3 class="text-center">My Virtual School</h3>
                    <p class="text-muted text-center"><a href="#" id="btnShowLogin">Click to Log In</a></p>
                </div>
            </div>
        </div>
        <div id="loginScreen">
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form class="form-signin" method="POST">
                    <div class="form-group has-feedback">
                        <input class="form-control logInput" id="email" name="email" th:placeholder="Email" type="email"
                            value="student1@test.com" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control logInput" id="password" name="password" th:placeholder="Password"
                            type="password" value="password" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button class="btn btn-lg btn-primary btn-block" name="btnLogin" id="btnLogin" text="Login"
                                value="Login" type="button">Login</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!-- /.social-auth-links -->
                <a href="#">I forgot my password</a><br>
                <a class="text-center" href="registration.html">Register a new membership</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/mobileStorage.js"></script>
    <script src="js/mobileUtil.js"></script>
    <script src="js/mobileAjaxCaller.js"></script>
    <script src="js/mobileLogin.js"></script>
    <script src="js/schoolMobile.js"></script>

    <script>
        $(function () {
            schoolMobile.loadDisplay();
        });
    </script>
</body>

</html>
