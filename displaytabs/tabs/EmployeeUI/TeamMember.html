<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Team Members <small class="EmployeeTeamMemberUI_EmployeeName">Employee Name</small></h3>
        <a href="#" class="pull-right employeeIdForTeamMember quickUpdaterTarget" callback="employeeTeamMemberUI.addTeamMember()" 
            updater="autoComplete" module="EmployeeTeamMemberUI" fieldname="teamMemberCode">
            <i class="fa fa-plus"></i>Add Member
        </a>
    </div>
    <div class="box-body no-padding">
        <br/>
        <div class="EmployeeTeamMemberUI_Supervisor" style="display: none;">
            <img class="profile-user-img img-responsive img-circle EmployeeTeamMemberUI_SupervisorPic" src="dist/img/user4-128x128.jpg" alt="User profile picture">
            <h3 class="profile-username text-center hand teamMemberSelect EmployeeTeamMemberUI_SupervisorName" module="EmployeeTeamMemberUI">--</h3>
            <p class="text-muted text-center EmployeeTeamMemberUI_SupervisorDesignation">--</p>
        </div>
        
        <ul class="users-list clearfix EmployeeTeamMemberUI_TeamMembers">
        </ul>
    </div>
</div>
