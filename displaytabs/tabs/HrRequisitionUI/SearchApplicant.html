<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Search Applicant</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <input type="text" class="form-control searchApplicantFilter" module="HrRequisitionUI" tab="_TABNAME_" placeholder="Search Employee">

    </div>
    <div class="box-body">
        <div class="HrRequisitionUI_ApplicantSearchList" tabName="_TABNAME_" style="margin:5px; max-height: 500px; overflow-y: auto;">
        </div>
    </div>
</div>
