<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1>
    Purchasing 360
</h1>
<ol class="breadcrumb">
    <li>
        <a href="#" class="pull-right btn-box-tool toggle-box" toggletarget=".PurchaseOrderUI_Header">Toggle</a>
    </li>
</ol>
<div class="row PurchaseOrderUI_Header" style="display: flex; margin-top: 15px;">
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-user"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Request for PO</span>
                <span class="info-box-number HrRequisitionUI_CandidateCount">0</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-red"><i class="fa fa-fw fa-phone"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Active PO</span>
                <span class="info-box-number HrRequisitionUI_TotalForInterview">0</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="fa fa-fw fa-gear"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Active Suppliers</span>
                <span class="info-box-number HrRequisitionUI_OpenJobsCount">0</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-blue"><i class="fa fa-fw fa-calendar"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">PO for Current Month</span>
                <span class="info-box-number HrRequisitionUI_ScheduleThisWeek">0</span>
            </div>
        </div>
    </div>
    <input type="hidden" name="HrRequisitionId" placeholder="0" class="no-border mainId" module="HrRequisitionUI">
</div>
