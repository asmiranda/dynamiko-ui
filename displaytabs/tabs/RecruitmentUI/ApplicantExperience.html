<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="fa fa-comments-o"></i>
        <h3 class="box-title">Experience</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <button type="button" class="btn btn-default pull-right HrRequisitionUI_btnAddApplicantExperience"
                data-toggle="modal" data-target="#HrRequisitionUI_ApplicantExperienceDialog"><i class="fa fa-plus"></i>
                Add Experience</button>
        </div>
    </div>
    <div class="box-body box-profile">
        <ul class="timeline timeline-inverse HrRequisitionUI_ApplicantExperienceList">
            <b>Please select applicant</b>
        </ul>
    </div>
</div>
