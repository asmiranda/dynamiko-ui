<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-body box-profile">
        <img class="profile-user-img img-responsive img-circle profilePic ProductUI_ProfilePic" 
            name="profilePic" module="ProductUI" tabName="_TABNAME_" alt="User profile picture" style="display: none;">

        <h3 class="profile-username text-center ProductUI_ProductName" tabName="_TABNAME_">--</h3>

        <p class="text-muted text-center ProductUI_Product_Type" tabName="_TABNAME_">--</p>

        <ul class="list-group list-group-unbordered">
            <li class="list-group-item">
                <b>Quantity</b> <a class="pull-right ProductUI_Product_Quantity" tabName="_TABNAME_">--</a>
            </li>
            <li class="list-group-item">
                <b>Unit Price</b> <a class="pull-right ProductUI_Product_UnitPrice" tabName="_TABNAME_">--</a>
            </li>
        </ul>
    </div>
</div>
