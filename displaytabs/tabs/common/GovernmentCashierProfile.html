<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-warning">
    <div class="box-header with-border">
        <h3 class="box-title">Cashier</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div style="display: flex;">
            <div style="flex: 45%">
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 15%; margin-left: 15px;">
                        <label>Cashier</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="cashierTaker" disabled="">
                    </div>
                    <div class="form-group" style="flex: 15%; margin-left: 15px;">
                        <label>Date</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="queueDate" disabled="">
                    </div>
                    <div class="form-group" style="flex: 15%; margin-left: 15px;">
                        <label>Queue Number</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="queueNumber" disabled="">
                    </div>
                </div>
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 100%; margin-left: 15px;">
                        <label>Title</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="title" disabled="">
                    </div>
                    <div class="form-group" style="flex: 30%; margin-left: 15px;">
                        <label>Invoiced Number</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="invoiceNumber" disabled="">
                    </div>
                    <div class="form-group" style="flex: 30%; margin-left: 15px;">
                        <label>Issuer</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="issuerName" disabled="">
                    </div>
                    <div class="form-group" style="flex: 30%; margin-left: 15px;">
                        <label>Total Amount</label>
                        <input type="text" class="form-control" module="GovernmentCashierUI" name="totalAmount" disabled="">
                    </div>
                </div>
            </div>
            <div style="flex: 55%; margin-left: 15px;">
                <iframe class="customReportViewerFrame" style="width: 100%; height:470px;" report="CashierInvoiceReport" webkitAllowFullScreen mozAllowFullScreen allowfullscreen></iframe>
            </div>
        </div>
        <input type="hidden" class="form-control" module="GovernmentCashierUI" name="CashierQueueId" disabled="">
        <input type="hidden" class="form-control" module="GovernmentCashierUI" name="moduleName" disabled="">
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
        <button type="button" class="btn btn-default btnCashierAcceptPayment"><i class="fa fa-money"></i> Accept Payment</button>
    </div>
</div>
