<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-body box-profile">
        <img class="profile-user-img img-responsive img-circle profilePic EmployeeUI_ProfilePic" 
            name="profilePic" module="EmployeeUI" tabName="_TABNAME_" alt="User profile picture" style="display: none;">

        <h3 class="profile-username text-center EmployeeUI_EmployeeName" tabName="_TABNAME_">--</h3>

        <p class="text-muted text-center EmployeeUI_Employee_Job" tabName="_TABNAME_">--</p>

        <ul class="list-group list-group-unbordered">
            <li class="list-group-item">
                <b>Email</b> <a class="pull-right EmployeeUI_Employee_Email" tabName="_TABNAME_">--</a>
            </li>
            <li class="list-group-item">
                <b>Contact</b> <a class="pull-right EmployeeUI_Employee_Contact" tabName="_TABNAME_">--</a>
            </li>
        </ul>
    </div>
</div>
