<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header ui-sortable-handle">
        <i class="fa fa-users"></i>

        <h3 class="box-title">Search Employee</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <input type="text" class="form-control searchEmployeeFilter" module="EmployeeUI" tab="_TABNAME_" placeholder="Search Employee">
        </div>
    </div>

    <div class="box-body searchEmployees" module="EmployeeUI" tab="_TABNAME_" style="max-height: 500px; overflow-y: auto;">
    </div>
</div>
