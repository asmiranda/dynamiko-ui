<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-warning">
    <div class="box-header with-border">
        <h3 class="box-title">Printing</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div style="display: flex;">
            <div style="flex: 45%">
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 15%; margin-left: 15px;">
                        <label>Date</label>
                        <input type="text" class="form-control" module="GovernmentPrintingUI" name="queueDate" disabled="">
                    </div>
                    <div class="form-group" style="flex: 15%; margin-left: 15px;">
                        <label>Queue Number</label>
                        <input type="text" class="form-control" module="GovernmentPrintingUI" name="queueNumber" disabled="">
                    </div>
                </div>
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 100%; margin-left: 15px;">
                        <label>Title</label>
                        <input type="text" class="form-control" module="GovernmentPrintingUI" name="title" disabled="">
                    </div>
                    <div class="form-group" style="flex: 30%; margin-left: 15px;">
                        <label>Invoiced Number</label>
                        <input type="text" class="form-control" module="GovernmentPrintingUI" name="invoiceNumber" disabled="">
                    </div>
                    <div class="form-group" style="flex: 30%; margin-left: 15px;">
                        <label>Issuer</label>
                        <input type="text" class="form-control" module="GovernmentPrintingUI" name="issuerName" disabled="">
                    </div>
                </div>
            </div>
            <div style="flex: 55%; margin-left: 15px;">
                <iframe class="customReportViewerFrame" style="width: 100%; height:470px;" report="ForGovernmentPrintingReport" webkitAllowFullScreen mozAllowFullScreen allowfullscreen></iframe>
            </div>
        </div>
        <input type="hidden" class="form-control" module="GovernmentPrintingUI" name="PritingQueueId" disabled="">
        <input type="hidden" class="form-control" module="GovernmentPrintingUI" name="moduleName" disabled="">
    </div>
</div>
