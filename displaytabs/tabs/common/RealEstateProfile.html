<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header ui-sortable-handle">
        <i class="fa fa-home"></i>
        <h3 class="box-title">Real Estate <small class="RealEstateUI_RealEstateAddress">Choose from the right</small></h3>
    </div>
    <div class="box-body box-profile">
        <div style="display: flex; flex-wrap: wrap;">
            <div style="flex: 100%;">
                <span><h3><a href="#" class="RealEstateUI_RealEstateAddress" module="RealEstateUI" tabname="dashboard">--</a></h3></span>
            </div>
            <div style="flex: 50%">
                <small class="text-muted"><i class="fa fa-compass"> Lat: </i> <i class="RealEstateUI_RealEstateLatitude">--</i></small>
            </div>
            <div style="flex: 50%">
                <small class="text-muted pull-right"><i class="fa fa-compass"> Long: </i> <i class="RealEstateUI_RealEstateLongitude">--</i></small>
            </div>
            <div style="flex: 50%">
                <span class="text-muted">Company: <i class="RealEstateUI_RealEstateResidingCompany">--</i></span>
            </div>
            <div style="flex: 50%">
                <span class="text-muted pull-right">HQ: <i class="RealEstateUI_RealEstateHQAddress">--</i></span>
            </div>
            <div style="flex: 50%">
                <span class="text-muted">Contact: <i class="RealEstateUI_RealEstateContact">--</i></span>
            </div>
            <div style="flex: 50%">
                <span class="text-muted pull-right RealEstateUI_RealEstateEmail">--</span>
            </div>
        </div>
    </div>
</div>
