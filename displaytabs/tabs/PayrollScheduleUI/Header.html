<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1>
    Payroll 360 <small><span class="chosenYearAndMonth" style="color: blue;"></span></small>
</h1>

<ol class="breadcrumb">
    <li style="display: none;"><a href="#" class="btnToggleSearch" module="PayrollScheduleUI"><i class="fa fa-search"> Search</i></a></li>
    <li style="display: none;"><a href="#" class="btnQuickSearch" module="PayrollScheduleUI" data-original-title="" title=""><i class="fa fa-search"> Search</i></a></li>
    <a href="#" class="pull-right btn-box-tool toggle-box" toggleTarget=".PayrollScheduleUI-YearAndMonthList">Toggle Year And Month</a>
</ol>
<br/>
<div class="box box-default PayrollScheduleUI-YearAndMonthList" style="margin-bottom: 0px;">
    <form role="form-horizontal" id="mainForm" module="PayrollScheduleUI" bean="PayrollSchedule">
        <input module="PayrollScheduleUI" type="hidden" th:name="PayrollScheduleId" placeholder="0" class="no-border mainId" id="mainId">

        <div class="box-body box-profile">
            <div style="display: flex;">
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-payroll-year" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <select id="selectPayrollYear" style="font-size: xx-large; color: black;">
                            </select>
                            <a href="#" class="small-box-footer" style="font-size: x-large; color: white;">YEAR</a>
                        </div>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="0" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>JAN</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="1" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>FEB</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-before-active-month btnPayrollMonth" module="PayrollScheduleUI" month="2" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>MAR</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-active-month btnPayrollMonth" module="PayrollScheduleUI" month="3" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>APR</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-after-active-month btnPayrollMonth" module="PayrollScheduleUI" month="4" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>MAY</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="5" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>JUN</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="6" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>JUL</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="7" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>AUG</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="8" style="cursor: pointer">

                            <h3>SEP</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="9" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>OCT</h3>
                        </div>

                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="10" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3>NOV</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
                <div style="flex: 1; margin: 2px;">
                    <div class="small-box bg-inactive-month btnPayrollMonth" module="PayrollScheduleUI" month="11" style="cursor: pointer">
                        <div class="inner" style="text-align: center; padding-bottom: 0px;">
                            <h3 style="color: #f7f4f4;">DEC</h3>
                        </div>
                        <a href="#" class="small-box-footer status-display">Status</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
