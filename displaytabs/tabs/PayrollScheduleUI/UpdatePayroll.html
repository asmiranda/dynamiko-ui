<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default myChildTab" style="background: #ecf0f5;">
    <div style="display: flex; flex-direction: column;">
        <div style="flex: 1;">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">I. Choose From Created Payroll <span class="chosenPayroll text-center" style="color: blue;"></span></h3>
                    <a href="#" class="pull-right btn-box-tool toggle-box" toggleTarget=".PayrollScheduleUI-ChoosePayrollList2">Toggle Payroll List</a>
                </div>
                <div class="box-body">
                    <div class="PayrollScheduleUI-ChoosePayrollList2" style="display: flex; flex-wrap: nowrap; overflow-x: auto;"></div>
                </div>
            </div>
        </div>
        <div style="flex: 1;">
            <div style="display: flex;">
                <div style="flex: 25%;">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h3 class="box-title">II. Validate <span class="chosenEmployeePayroll" style="color: blue;"></span></h3>
                        </div>
                        <div class="box-body" style="overflow-y: auto; overflow-x: hidden; height: 500px;">
                            <div class="PayrollScheduleUI-ListEmployeeForUpdate"></div>
                        </div>
                    </div>
                </div>
                <div style="flex: 25%; margin: 0px 5px;">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h3 class="box-title">III. Work Hours <span class="chosenEmployeePayroll" style="color: blue;"></span></h3>
                        </div>
                        <div class="box-body" style="overflow-y: auto; overflow-x: hidden; height: 500px;">
                            <div class="PayrollScheduleUI-ListEmployeePayrollDetail" style="display: flex; flex-wrap: wrap;"></div>
                        </div>
                    </div>
                </div>
                <div style="flex: 25%; margin: 0px 5px;">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h3 class="box-title">IV. Benefit/Deduction & Loan <span class="chosenEmployeePayroll" style="color: blue;"></span></h3>
                        </div>
                        <div class="box-body" style="overflow-y: auto; overflow-x: hidden; height: 500px;">
                            <div class="PayrollScheduleUI-ListEmployeePayrollBenefit" style="display: flex; flex-wrap: wrap;"></div>
                            <div class="PayrollScheduleUI-ListEmployeePayrollDeduction" style="display: flex; flex-wrap: wrap;"></div>
                            <div class="PayrollScheduleUI-ListEmployeePayrollLoan" style="display: flex; flex-wrap: wrap;"></div>
                        </div>
                    </div>
                </div>
                <div style="flex: 25%;">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h3 class="box-title">V. Payslip Preview <span class="chosenEmployeePayroll" style="color: blue;"></span></h3>
                            <a href="#" class="pull-right btn-box-tool btnFullScreenAny" forFullScreen=".customReportViewerFrame"><i class="glyphicon glyphicon-fullscreen"></i></a>
                        </div>
                        <div class="box-body" style="overflow-y: auto; overflow-x: hidden; max-height: 500px;">
                            <div class="PayrollScheduleUI-PayslipPreview">
                                <iframe class="customReportViewerFrame" style="width: 100%; height:470px;" report="EmployeePayslipPreview" webkitAllowFullScreen mozAllowFullScreen allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
