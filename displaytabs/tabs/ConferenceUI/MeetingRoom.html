<div class="box box-warning">
    <div class="box-header">
        <h3 class="box-title">My Meeting Room</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <i class="glyphicon glyphicon-facetime-video btnShareVideo" style="margin: 5px;"></i>
            <i class="fa fa-fw fa-microphone btnShareAudio" style="margin: 5px;"></i>
            <i class="fa fa-fw fa-users btnInviteUser" style="margin: 5px;"></i>
            <i class="glyphicon glyphicon-record btnRecordMeeting" style="margin: 5px;"></i>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div style="display: flex;">
            <div style="flex: 1;">
                <video id="activeVideo" style="min-height: 400px; max-height: 400px; width: 400px; background-color: lightseagreen;" autoplay playsinline></video>
            </div>
            <div style="flex: 1; margin-left: 10px;">
                <video id="otherVideo" style="min-height: 400px; max-height: 400px; width: 400px; background-color: lightseagreen;" autoplay playsinline></video>
            </div>
            <div style="flex: 1; margin-left: 10px; display: flex; flex-direction: column;">
                <div class="text-center">Chat</div>
                <div style="flex: 1">
                    <textarea rows="15" style="width: 100%;"></textarea>
                </div>
                <div style="flex: 1">
                    <select class="form-control selectChatTo">
                        <option>All</option>
                    </select>
                </div>
                <div style="flex: 1">
                    <textarea rows="3" style="width: 100%;"></textarea>
                </div>
                <div style="flex: 1" class="text-center">
                    <button type="button" class="btn btn-info btnSendChat" style="margin-left: 10px;">
                        <i class="fa fa-file-text-o"></i> Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box-footer">
        <div style="display: flex; height: 100px; flex-wrap: nowrap; overflow-x: auto;">
            <div style="flex: 1; width: 100px;">
                <video id="myVideo" style="width: 100px; min-height: 100px; max-height: 100px; background-color: cornflowerblue;" autoplay playsinline></video>
            </div>
            <div style="flex: 1; width: 100px; margin-left: 5px;">
                <video id="remoteVideo" agentId="1" style="width: 100px; min-height: 100px; max-height: 100px;" autoplay playsinline></video>
            </div>
        </div>
    </div>
</div>
