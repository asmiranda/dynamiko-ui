<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Tenant Details</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <div style="display: flex;">
                <button class="btn btn-default btnMoreSubRecord" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" style="margin-left: 10px;">
                    <i class="fa fa-plus"></i> More Records
                </button>
                <div style="display: flex; margin-top: 5px; margin-left: 10px;" class="hand btnSubRecordDownloadCSV" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI">
                    <i class="fa fa-fw fa-download" style="margin-top: 5px;"></i> <i>CSV</i>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <div style="display: flex; flex-direction: column;">
            <div class="hiddenRecordTemplate" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" style="display: none;">
                <div style="display: flex; width: 100%;" class="subRecord" module="ConferenceRoomTenantUI" rowIndex="----">
                    <div style="flex: 1; text-align: right;">
                        <i style="margin-right: 5px;">----</i>
                    </div>
                    <div style="flex: 4;">
                        <div class="input-group" style="width: 100%;">
                            <input rowIndex="----" type="text" class="form-control autocomplete editRecordAutoComplete" name="tenantCode"
                                placeholder="" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI"
                                autoname="tenantCode" helptitle="tenantCode"/>
                            <span rowindex="----" autoname="tenantCode" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" 
                                class="btnAutoClearSelected input-group-addon" title="Clear Selected">
                                <i class="fa fa-remove"></i></span>
                            <div class="autocomplete-items" rowIndex="----" parentModule="ConferenceRoomUI"
                                module="ConferenceRoomTenantUI" autoname="tenantCode">
                            </div>
                            <input rowIndex="----" class="form-control editRecord autoSaveSubRecord HiddenAutoComplete"
                                name="tenantCode" type="hidden" parentModule="ConferenceRoomUI"
                                module="ConferenceRoomTenantUI" autoNameField="tenantCode" value=""/>
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="tenantType" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" type="text"
                            class="form-control editRecord autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1; text-align: left; margin-top: 7px;">
                        <input rowIndex="----" name="bankingCode" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" type="hidden"
                            class="form-control editRecord subRecordSearchFilter" placeholder=""/>
                        <input rowIndex="----" name="code" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" type="hidden"
                            class="form-control editRecord" placeholder=""/>
                        <a href="#" class="btnSaveSubRecord" rowIndex="----" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" title="Save #----">
                            <i class="fa fa-save" style="margin-left: 5px;"></i>
                        </a>
                        <a href="#" class="btnDeleteSubRecord" rowIndex="----" module="ConferenceRoomTenantUI" parentModule="ConferenceRoomUI" title="Remove #----">
                            <i class="fa fa-remove" style="margin-left: 5px;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="titleRecordTemplate">
                <div style="display: flex; width: 100%;">
                    <div class="text-center" style="flex: 1;">
                        <b></b>
                    </div>
                    <div class="text-center" style="flex: 4;">
                        <b>Tenant</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Tenant Type</b>
                    </div>
                    <div style="flex: 1;">
                        <b></b>
                    </div>
                </div>
            </div>
            <div class="displayRecordTemplate" module="ConferenceRoomTenantUI">
            </div>
        </div>
    </div>
</div>
