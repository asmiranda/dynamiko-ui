<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="fa fa-comments-o"></i>
        <h3 class="box-title">Field Inspection Record</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <button type="button" class="btn btn-default pull-right RealEstateUI_btnAddFieldInspection" data-toggle="modal" data-target="#RealEstateUI_AddFieldInspectionDialog"><i class="fa fa-plus"></i> New Field Inspection</button>
        </div>
    </div>
    <div class="box-body box-profile RealEstateUI_FieldInspectionRecords" tabName="_TABNAME_">
        <b>No Field Inspection Found!</b>
    </div>
    <div class="modal fade" id="RealEstateUI_AddFieldInspectionDialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">New Field Inspection</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Date</label>
                        <div class="input-group date">
                            <input type="text" name="RealEstateUI_NewFieldInspectionFieldInspectionDate" placeholder="Field Inspection Date" class="form-control calendar displayEdit RealEstateUI_NewFieldInspection" module="RealEstateUI" mainmodule="RealEstate">
                            <div class="input-group-addon displayEdit">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Inspector</label>
                        <div class="input-group">
                            <input type="text" class="form-control autocomplete displayEdit RealEstateUI_NewFieldInspection" name="RealEstateUI_NewFieldInspectionInspectorCode" placeholder="Inspector" module="RealEstateUI" mainmodule="RealEstateUI" autoname="inspectorCode" helptitle="InspectorCode">
                            <input class="form-control HiddenAutoComplete" name="RealEstateUI_NewFieldInspectionInspectorCode" type="hidden" module="RealEstateUI" mainmodule="RealEstateUI" autoNameField="inspectorCode" value="">
                            <span class="input-group-addon displayEdit"><i class="fa fa-search"></i></span>
                            <div class="autocomplete-items" module="RealEstateUI" mainmodule="RealEstateUI" autoname="inspectorCode">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Amount Paid</label>
                        <input type="text" name="RealEstateUI_NewFieldInspectionFieldInspectionAmountPaid" placeholder="Amount Paid" class="form-control displayEdit RealEstateUI_NewFieldInspection" module="RealEstateUI" mainmodule="RealEstate">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Remarks</label>
                        <input type="text" name="RealEstateUI_NewFieldInspectionFieldInspectionRemarks" placeholder="Remarks" class="form-control displayEdit RealEstateUI_NewFieldInspection" module="RealEstateUI" mainmodule="RealEstate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary RealEstateUI_btnAddFieldInspectionClose">Save And Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
