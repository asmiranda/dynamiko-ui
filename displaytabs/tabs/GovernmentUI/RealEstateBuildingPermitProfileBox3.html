<div style="display: flex; flex-direction: column; flex: 100%; margin-left: 15px; margin-right: 15px;">
    <div class="box box-default">
        <div class="box-header">
          <h3 class="box-title">Box 3 (For Building Official)</h3>
        </div>
        <div class="box-body">
            <label style="font-size: 15px;">Action Taken</label>
            <div style="display: flex;">
                <div style="flex: 2;">
                    <label>Permit is hereby granted subject to the following conditions</label>
                    <div style="display: flex;">
                        <div>1. </div>
                        <div style="margin-left: 10px;">
                            <label>That the proposed construction/addition/repair/renovation/demolition/installation etc. 
                            shall be in confirmity with the "National Building Code" (PD. 1096) and its corresponding implementing rules and 
                            regulations.</label>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div>2. </div>
                        <div style="margin-left: 10px;">
                            <label>That a duly licensed architect/civil engineer has been engaged to prepare plans & specifications 
                                and to undertake the supervision/inspection of the construction of the project</label>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div>3. </div>
                        <div style="margin-left: 10px;">
                            <label>That a certificate of completion duly signed and sealed by the designing architect/civil engineer 
                                and the architect/civil engineer in-charge of construction shall be submitted not later than seven (7) days after completion of the construction of the project</label>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div>4. </div>
                        <div style="margin-left: 10px;">
                            <label>That a "Certificate Of Occupancy" shall be secuerd prior to actual occupancy of the building.</label>
                        </div>
                    </div>
                </div>
                <div style="flex: 1;">
                    <div><label>ISSUED BY:</label></div>
                    <div class="text-center" style="margin-top: 20px;"><label>Engr. Blah Blah</label></div>
                    <div class="text-center"><small>Assitant City Engineer</small></div>
                    <div style="margin-top: 20px;"><label>NOTED:</label></div>
                    <div class="text-center" style="margin-top: 20px;"><label>Engr. Blah Blah</label></div>
                    <div class="text-center"><small>Assitant City Engineer</small></div>
                    <div class="text-center" style="margin-top: 20px;"><hr></div>
                    <div class="text-center"><label>DATE</label></div>
                </div>
            </div>
        </div>
    </div>
    <div class="box box-default">
        <div class="box-header">
          <h3 class="box-title">Box 3 (Architect/Civil Engineer)</h3>
        </div>
        <div class="box-body">
            <div style="display: flex;">
                <div style="flex: 1; display: flex; flex-wrap: wrap;">
                    <label style="flex: 30%; margin: 5px;"></label>
                    <label style="flex: 30%; margin: 5px;">Total Estimated Cost</label>
                    <label style="flex: 30%; margin: 5px;">Cost of Estimates Installed</label>
                    <label style="flex: 30%; margin: 5px;">Building</label>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="buildingEstimatedCost" style="flex: 30%; margin: 5px;"/>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="buildingEstimateInstalledCost" style="flex: 30%; margin: 5px;"/>
                    <label style="flex: 30%; margin: 5px;">Electrical</label>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="electricalEstimatedCost" style="flex: 30%; margin: 5px;"/>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="electricalEstimatedInstalledCost" style="flex: 30%; margin: 5px;"/>
                    <label style="flex: 30%; margin: 5px;">Mechanical</label>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="mechanicalEstimatedCost" style="flex: 30%; margin: 5px;"/>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="mechanicalEstimatedInstalledCost" style="flex: 30%; margin: 5px;"/>
                    <label style="flex: 30%; margin: 5px;">Plumbing</label>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="plumbingEstimatedCost" style="flex: 30%; margin: 5px;"/>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="plumbingEstimatedInstalledCost" style="flex: 30%; margin: 5px;"/>
                    <label style="flex: 30%; margin: 5px;">Others</label>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="othersEstimatedCost" style="flex: 30%; margin: 5px;"/>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="othersEstimatedInstalledCost" style="flex: 30%; margin: 5px;"/>
                    <label style="flex: 30%; margin: 5px;">Total Construction Cost</label>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="totalEstimatedCost" style="flex: 30%; margin: 5px;" disabled=""/>
                    <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                    name="totalEstimatedInstalledCost" style="flex: 30%; margin: 5px;" disabled=""/>
                </div>
                <div style="flex: 1; display: flex; flex-wrap: wrap; margin-left: 30px;">
                    <br/>
                    <br/>
                    <div class="form-group" style="flex: 40%; margin-left: 15px;">
                        <label>Number of Storeys</label>
                        <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                        name="storeyCount" style="margin: 5px;"/>
                    </div>
                    <div class="form-group" style="flex: 40%; margin-left: 15px;">
                        <label>Total Floor Area</label>
                        <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                        name="totalFloorArea" style="margin: 5px;"/>
                    </div>
                    <div class="form-group" style="flex: 40%; margin-left: 15px;">
                        <label>Proposed Date of Construction</label>
                        <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                        name="proposedConstructionDate" style="margin: 5px;"/>
                    </div>
                    <div class="form-group" style="flex: 40%; margin-left: 15px;">
                        <label>Expected Date of Completion</label>
                        <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                        name="expectedCompletionDate" style="margin: 5px;"/>
                    </div>
                    <div class="form-group" style="flex: 40%; margin-left: 15px;">
                        <label>Construction Materials (Wooden, Concrete, Steel, Mixed)</label>
                        <input type="text" class="form-control editRealEstateBuildingPermit" rowIndex="0" module="RealEstateBuildingPermitUI"
                        name="constructionMaterials" style="margin: 5px;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
