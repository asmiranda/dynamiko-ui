<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="fa fa-comments-o"></i>
        <h3 class="box-title">Assessment Records</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <button type="button" class="btn btn-default pull-right RealEstateUI_btnAddInterviewSchedule" data-toggle="modal" data-target="#RealEstateUI_AddInterviewScheduleDialog"><i class="fa fa-plus"></i> New Assessment</button>
        </div>
    </div>
    <div class="box-body box-profile RealEstateUI_AssessmentRecords" tabName="_TABNAME_">
        <b>No Assessment Record Found!</b>
    </div>
    <div class="modal fade" id="RealEstateUI_AddInterviewScheduleDialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">New Interview Schedule</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Job Posting</label>
                        <div class="input-group">
                            <input type="text" class="form-control autocomplete displayEdit RealEstateUI_NewInterviewSchedule" name="RealEstateUI_NewInterviewScheduleJobCode" placeholder="Job Posting" module="RealEstateUI" mainmodule="RealEstateUI" autoname="jobCode" helptitle="JobCode">
                            <input class="form-control HiddenAutoComplete" name="RealEstateUI_NewInterviewScheduleJobCode" type="hidden" module="RealEstateUI" mainmodule="RealEstateUI" autonamefield="jobCode" value="">
                            <span class="input-group-addon displayEdit"><i class="fa fa-search"></i></span>
                            <div class="autocomplete-items" module="RealEstateUI" mainmodule="RealEstateUI" autoname="jobCode">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Applicant</label>
                        <div class="input-group">
                            <input type="text" class="form-control autocomplete displayEdit RealEstateUI_NewInterviewSchedule" name="RealEstateUI_NewInterviewScheduleApplicantCode" placeholder="Applicant" module="RealEstateUI" mainmodule="RealEstateUI" autoname="applicantCode" helptitle="applicantCode">
                            <input class="form-control HiddenAutoComplete" name="RealEstateUI_NewInterviewScheduleApplicantCode" type="hidden" module="RealEstateUI" mainmodule="RealEstateUI" autoNameField="applicantCode" value="">
                            <span class="input-group-addon displayEdit"><i class="fa fa-search"></i></span>
                            <div class="autocomplete-items" module="RealEstateUI" mainmodule="RealEstateUI" autoname="applicantCode">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Look For</label>
                        <div class="input-group">
                            <input type="text" class="form-control autocomplete displayEdit RealEstateUI_NewInterviewSchedule" name="RealEstateUI_NewInterviewScheduleLookForCode" placeholder="Look For" module="RealEstateUI" mainmodule="RealEstateUI" autoname="lookForCode" helptitle="lookForCode">
                            <input class="form-control HiddenAutoComplete" name="RealEstateUI_NewInterviewScheduleLookForCode" type="hidden" module="RealEstateUI" mainmodule="RealEstateUI" autonamefield="lookForCode" value="">
                            <span class="input-group-addon displayEdit"><i class="fa fa-search"></i></span>
                            <div class="autocomplete-items" module="RealEstateUI" mainmodule="RealEstateUI" autoname="lookForCode">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date</label>
                        <div class="input-group date">
                            <input type="text" name="RealEstateUI_NewInterviewScheduleInterviewDate" placeholder="Interview Date" class="form-control calendar displayEdit RealEstateUI_NewInterviewSchedule" module="RealEstateUI" mainmodule="HrRequisition">
                            <div class="input-group-addon displayEdit">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Remarks</label>
                        <input type="text" name="RealEstateUI_NewInterviewScheduleInterviewRemarks" placeholder="Remarks" class="form-control displayEdit RealEstateUI_NewInterviewSchedule" module="RealEstateUI" mainmodule="HrRequisition">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary RealEstateUI_btnAddInterviewScheduleClose">Save And Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
