<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1>
    Government 360
</h1>
<br/>
<div class="row" style="display: flex;">
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-user"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Employees</span>
                <span class="info-box-number HrRequisitionUI_CandidateCount">100</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-red"><i class="fa fa-fw fa-phone"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Present Today</span>
                <span class="info-box-number HrRequisitionUI_TotalForInterview">98</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="fa fa-fw fa-gear"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Active Projects</span>
                <span class="info-box-number HrRequisitionUI_OpenJobsCount">4</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-blue"><i class="fa fa-fw fa-calendar"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">New Hires</span>
                <span class="info-box-number HrRequisitionUI_ScheduleThisWeek">2</span>
            </div>
        </div>
    </div>
    <div style="flex: 1; margin: 0 15px;">
        <div class="info-box">
            <span class="info-box-icon bg-green"><i class="fa fa-fw fa-money"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Attrition</span>
                <span class="info-box-number HrRequisitionUI_TotalForOffer">0</span>
            </div>
        </div>
    </div>
    <input type="hidden" name="HrRequisitionId" placeholder="0" class="no-border mainId" module="HrRequisitionUI">
</div>
