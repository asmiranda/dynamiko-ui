<div style="display: flex; flex: 100%; margin-left: 15px; margin-right: 15px;">
    <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Box 1 (For Owner/Applicant)</h3>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 4; margin-left: 15px;">
                <label>Owner / Applicant First Name</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="ownerFirstName">
            </div>
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>M.I.</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="ownerMI">
            </div>
            <div class="form-group" style="flex: 4; margin-left: 15px;">
                <label>Last Name</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="ownerLastName">
            </div>
            <div class="form-group" style="flex: 4; margin-right: 15px; margin-left: 15px;">
                <label>Tax Acct. No.</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="taxAccountNo">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Owned By An Enterprise</label>
                <select class="form-control" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                name="forEnterprise">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
            </div>
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Form of Ownership</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="formOfOwnership">
            </div>
            <div class="form-group" style="flex: 1; margin-right: 15px; margin-left: 15px;">
                <label>Main Economic Activity / Kind of Business</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="businessType">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 2; margin-left: 15px;">
                <label>Address (No. Street, Barangay, City / Municipality)</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="address">
            </div>
            <div class="form-group" style="flex: 1; margin-right: 15px; margin-left: 15px;">
                <label>Telephone No.</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="telNo">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Location of Construction (No. Street, Barangay, City / Municipality)</label>
                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                    name="locationOfConstructionAddress">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">Scope of Work</h3>
                </div>
                <div class="box-body">
                    <div style="display: flex; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 30%; margin-left: 15px;">
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> New Installation
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Annual Inspection
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Temporary
                            </div>
                        </div>
                        <div class="form-group" style="flex: 30%; margin-left: 15px;">
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Reconnection of Service Entrance
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Separation of Service Entrance
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Upgrading of Service Entrance
                            </div>
                        </div>
                        <div class="form-group" style="flex: 30%; margin-left: 15px;">
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Relocation of Service Entrance
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI"
                                name="locationOfConstructionAddress"> Others
                                <input type="text" style="margin: 5px; margin-top: -5px;" rowIndex="0" class="form-control editRealEstateElectricalPermit" module="RealEstateElectricalPermitUI" 
                                name="locationOfConstructionAddress">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">Summary of Electrical Loads/Capacities Applied For</h3>
                </div>
                <div class="box-body">
                    <div style="display: flex; flex-wrap: wrap;">
                        <div style="flex: 30%; margin: 10px;" class="form-group text-center">
                            <label>Total Connected Load</label>
                            <div style="display: flex;">
                                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="assessedAmount">
                                <label style="margin-left: 15px;">kVA</label>
                            </div>
                        </div>
                        <div style="flex: 30%; margin: 10px;" class="form-group text-center">
                            <label>Total Transformer Capacity</label>
                            <div style="display: flex;">
                                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="assessedAmount">
                                <label style="margin-left: 15px;">kVA</label>
                            </div>
                        </div>
                        <div style="flex: 30%; margin: 10px;" class="form-group text-center">
                            <label>Total Generators/UPS Capacity</label>
                            <div style="display: flex;">
                                <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="assessedAmount">
                                <label style="margin-left: 15px;">kVA</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
