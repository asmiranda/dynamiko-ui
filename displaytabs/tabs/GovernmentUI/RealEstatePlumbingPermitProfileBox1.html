<div style="display: flex; flex: 100%; margin-left: 15px; margin-right: 15px;">
    <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Box 1 (For Owner/Applicant)</h3>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Name of Owner / Applicant</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Last Name, First Name, M.I.</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-right: 15px; margin-left: 15px;">
                <label>Tax Acct. No.</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Owned By An Enterprise</label>
                <select class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
            </div>
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Form of Ownership</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-right: 15px; margin-left: 15px;">
                <label>Main Economic Activity / Kind of Business</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Address</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>No. Street, Barangay, City / Municipality</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-right: 15px; margin-left: 15px;">
                <label>Telephone No.</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>Location of Construction</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-left: 15px;">
                <label>No. Street, Barangay, City / Municipality</label>
                <input type="text" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI"
                    name="assessedAmount">
            </div>
            <div class="form-group" style="flex: 1; margin-right: 15px; margin-left: 15px;">
            </div>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">Scope of Work</h3>
                </div>
                <div class="box-body">
                    <div style="display: flex; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 15%; margin-left: 15px;">
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> New Construction
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Erection
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Addition
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Alteration
                            </div>
                        </div>
                        <div class="form-group" style="flex: 30%; margin-left: 15px;">
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Renovation
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Conversion
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Repair
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Moving
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                        </div>
                        <div class="form-group" style="flex: 50%; margin-left: 15px;">
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Raising
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Demolition
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Accessory&nbsp;Building/Structure
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                            <div style="display: flex; margin: 5px;">
                                <input type="checkbox" style="margin: 5px;"> Others&nbsp;(Specify)
                                <input type="text" style="margin: 5px; margin-top: -5px;" class="form-control editRealEstateBuildingPermit" module="RealEstateBuildingPermitUI" name="assessedAmount">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
