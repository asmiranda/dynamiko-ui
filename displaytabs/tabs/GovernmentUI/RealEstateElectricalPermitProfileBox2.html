<div style="display: flex; flex-direction: column; flex: 100%; margin-left: 15px; margin-right: 15px;">
    <div class="box box-default">
        <div class="box-header">
          <h3 class="box-title">Box 2 (Design and In Charge of Electrical Works)</h3>
        </div>
        <div class="box-body" style="display: flex; flex-wrap: wrap;">
            <div style="flex: 45%; margin: 5px;">
                <div class="box-header">
                    <h3 class="box-title">
                        Design Professional, Plans and Specifications
                    </h3>
                </div>
                <div class="box-body" style="display: flex;flex-wrap: wrap;">
                    <div style="flex: 90%; margin: 5px;">
                        <label>Name</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="electricalEngineerName"/>
                    </div>
                    <div style="flex: 90%; margin: 5px;">
                        <label>Address</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="electricalEngineerAddress"/>
                    </div>
                    <div style="flex: 22%; margin: 5px;">
                        <label>PRC #</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="electricalEngineerLicense"/>
                    </div>
                    <div style="flex: 22%; margin: 5px;">
                        <label>PTR #</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                        name="electricalEngineerTIN"/>
                    </div>
                    <div style="flex: 22%; margin: 5px;">
                        <label>Date Issued</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="electricalEngineerDateIssued"/>
                    </div>
                    <div style="flex: 22%; margin: 5px;">
                        <label>Place Issued</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="electricalEngineerPlaceIssued"/>
                    </div>
                </div>
            </div>
            <div style="flex: 45%; margin: 5px;">
                <div class="box-header">
                    <h3 class="box-title">
                        Supervisor / In-Charge of Electrical Works
                    </h3>
                </div>
                <div class="box-body" style="display: flex;flex-wrap: wrap;">
                    <div style="flex: 90%; margin: 5px;">
                        <label>Name</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="supervisorInChargeName"/>
                    </div>
                    <div style="flex: 90%; margin: 5px;">
                        <label>Address</label>
                        <input type="text" class="form-control editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                                name="supervisorInChargeAddress"/>
                    </div>
                    <div style="flex: 30%; margin: 5px;">
                        <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                        name="supervisorInChargeIsElectricalEngr"> Professional Electrical Engineer
                    </div>
                    <div style="flex: 30%; margin: 5px;">
                        <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                        name="supervisorInChargeIsRegisteredElectricalEngr"> Registered Electrical Engineer
                    </div>
                    <div style="flex: 30%; margin: 5px;">
                        <input type="checkbox" style="margin: 5px;" class="editRealEstateElectricalPermit" rowIndex="0" module="RealEstateElectricalPermitUI" 
                        name="supervisorInChargeIsRegisteredMasterElectrician"> Registered Master Electrician
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
