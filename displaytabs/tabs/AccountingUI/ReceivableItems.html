<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Item Details</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <div style="display: flex;">
                <div class="checkbox" style="margin: 5px; margin-right: 10px;">
                    <label>
                      <input type="checkbox" name="showUnspecifiedOnly" parentModule="ReceivableUI" module="ReceivableItemUI" 
                      class="subRecordSearchFilter" rowIndex="0" value="true"> Show&nbsp;Unmatched&nbsp;Only
                    </label>
                </div>
                <i style="margin: 5px; margin-right: 10px;">Filter&nbsp;Date </i>
                <input name="bankingTransactionDate" parentModule="ReceivableUI" module="ReceivableItemUI" type="text" 
                    class="form-control subRecordSearchFilter calendar" rowIndex="0" placeholder="Filter Date"/>
                <button class="btn btn-default btnMoreSubRecord" module="ReceivableItemUI" parentModule="ReceivableUI" style="margin-left: 10px;">
                    <i class="fa fa-plus"></i> More Records
                </button>
                <div style="display: flex; margin-top: 5px; margin-left: 10px;" class="hand btnSubRecordDownloadCSV" module="ReceivableItemUI" parentModule="ReceivableUI">
                    <i class="fa fa-fw fa-download" style="margin-top: 5px;"></i> <i>CSV</i>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <div style="display: flex; flex-direction: column;">
            <div class="hiddenRecordTemplate" module="ReceivableItemUI" parentModule="ReceivableUI" style="display: none;">
                <div style="display: flex;" class="subRecord" module="ReceivableItemUI" rowIndex="----">
                    <div style="flex: 1; text-align: right;">
                        <i style="margin-right: 5px;">----</i>
                    </div>
                    <div style="flex: 4;">
                        <div class="input-group" style="width: 100%;">
                            <input rowIndex="----" type="text" class="form-control autocomplete editRecordAutoComplete" name="chargeAccountCode"
                                placeholder="" module="ReceivableItemUI" parentModule="ReceivableUI"
                                autoname="chargeAccountCode" helptitle="chargeAccountCode"/>
                            <span rowindex="----" autoname="chargeAccountCode" module="ReceivableItemUI" parentModule="ReceivableUI" 
                                class="btnAutoClearSelected input-group-addon" title="Clear Selected">
                                <i class="fa fa-remove"></i></span>
                            <div class="autocomplete-items" rowIndex="----" parentModule="ReceivableUI"
                                module="ReceivableItemUI" autoname="chargeAccountCode">
                            </div>
                            <input rowIndex="----" class="form-control editRecord autoSaveSubRecord HiddenAutoComplete"
                                name="chargeAccountCode" type="hidden" parentModule="ReceivableUI"
                                module="ReceivableItemUI" autoNameField="chargeAccountCode" value=""/>
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="dueDate" module="ReceivableItemUI" parentModule="ReceivableUI" type="text"
                            class="form-control editRecord calendar autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="paymentDate" module="ReceivableItemUI" parentModule="ReceivableUI" type="text"
                            class="form-control editRecord calendar autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="status" module="ReceivableItemUI" parentModule="ReceivableUI" type="text"
                            class="form-control editRecord autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="totalAmount" module="ReceivableItemUI" parentModule="ReceivableUI" type="text"
                            class="form-control editRecord autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1; text-align: left; margin-top: 7px;">
                        <input rowIndex="----" name="receivableCode" module="ReceivableItemUI" parentModule="ReceivableUI" type="hidden"
                            class="form-control editRecord subRecordSearchFilter" placeholder=""/>
                        <input rowIndex="----" name="code" module="ReceivableItemUI" parentModule="ReceivableUI" type="hidden"
                            class="form-control editRecord" placeholder=""/>
                        <a href="#" class="btnSaveSubRecord" rowIndex="----" module="ReceivableItemUI" parentModule="ReceivableUI" title="Save #----">
                            <i class="fa fa-save" style="margin-left: 5px;"></i>
                        </a>
                        <a href="#" class="btnDeleteSubRecord" rowIndex="----" module="ReceivableItemUI" parentModule="ReceivableUI" title="Remove #----">
                            <i class="fa fa-remove" style="margin-left: 5px;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="titleRecordTemplate">
                <div style="display: flex; width: 100%;">
                    <div class="text-center" style="flex: 1;">
                    </div>
                    <div class="text-center" style="flex: 4;">
                        <b>Charge Account</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Due Date</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Payment Date</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Status</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Amount</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                    </div>
                </div>
            </div>
            <div class="displayRecordTemplate" module="ReceivableItemUI">
            </div>
        </div>
    </div>
</div>
