    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Payment Method</label>
        <input type="text" rowIndex="0" class="form-control editRecord" module="ExpenseUI"
            name="paymentMethod" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Total Amount</label>
        <input type="text" rowIndex="0" class="form-control editRecord" module="ExpenseUI"
