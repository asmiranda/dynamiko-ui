<div style="display: flex; flex: 100%;">

    <div class="form-group" style="flex: 2; margin-left: 10px;">

        <input type="text" rowIndex="0" class="form-control editAccountChart" module="AccountChartUI"

    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
