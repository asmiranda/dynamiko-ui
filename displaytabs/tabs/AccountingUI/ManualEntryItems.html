<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Item Details</h3>
        <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
            <div style="display: flex;">
                <button class="btn btn-default btnMoreSubRecord" module="ManualEntryItemUI" parentModule="ManualEntryUI" style="margin-left: 10px;">
                    <i class="fa fa-plus"></i> More Records
                </button>
                <div style="display: flex; margin-top: 5px; margin-left: 10px;" class="hand btnSubRecordDownloadCSV" module="ManualEntryItemUI" parentModule="ManualEntryUI">
                    <i class="fa fa-fw fa-download" style="margin-top: 5px;"></i> <i>CSV</i>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <div style="display: flex; flex-direction: column;">
            <div class="hiddenRecordTemplate" module="ManualEntryItemUI" parentModule="ManualEntryUI" style="display: none;">
                <div style="display: flex;" class="subRecord" module="ManualEntryItemUI" rowIndex="----">
                    <div style="flex: 1; text-align: right;">
                        <i style="margin-right: 5px;">----</i>
                    </div>
                    <div style="flex: 4;">
                        <div class="input-group" style="width: 100%;">
                            <input rowIndex="----" type="text" class="form-control autocomplete editRecordAutoComplete" name="accountChartCode"
                                placeholder="" module="ManualEntryItemUI" parentModule="ManualEntryUI"
                                autoname="accountChartCode" helptitle="accountChartCode"/>
                            <span rowindex="----" autoname="accountChartCode" module="ManualEntryItemUI" parentModule="ManualEntryUI" 
                                class="btnAutoClearSelected input-group-addon" title="Clear Selected">
                                <i class="fa fa-remove"></i></span>
                            <div class="autocomplete-items" rowIndex="----" parentModule="ManualEntryUI"
                                module="ManualEntryItemUI" autoname="accountChartCode">
                            </div>
                            <input rowIndex="----" class="form-control editRecord autoSaveSubRecord HiddenAutoComplete"
                                name="accountChartCode" type="hidden" parentModule="ManualEntryUI"
                                module="ManualEntryItemUI" autoNameField="accountChartCode" value=""/>
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="debitAmount" module="ManualEntryItemUI" parentModule="ManualEntryUI" type="text"
                            class="form-control editRecord autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1;">
                        <input rowIndex="----" name="creditAmount" module="ManualEntryItemUI" parentModule="ManualEntryUI" type="text"
                            class="form-control editRecord autoSaveSubRecord" placeholder="">
                    </div>
                    <div style="flex: 1; text-align: left; margin-top: 7px;">
                        <input rowIndex="----" name="ManualEntryCode" module="ManualEntryItemUI" parentModule="ManualEntryUI" type="hidden"
                            class="form-control editRecord subRecordSearchFilter" placeholder=""/>
                        <input rowIndex="----" name="code" module="ManualEntryItemUI" parentModule="ManualEntryUI" type="hidden"
                            class="form-control editRecord" placeholder=""/>
                        <a href="#" class="btnSaveSubRecord" rowIndex="----" module="ManualEntryItemUI" parentModule="ManualEntryUI" title="Save #----">
                            <i class="fa fa-save" style="margin-left: 5px;"></i>
                        </a>
                        <a href="#" class="btnDeleteSubRecord" rowIndex="----" module="ManualEntryItemUI" parentModule="ManualEntryUI" title="Remove #----">
                            <i class="fa fa-remove" style="margin-left: 5px;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="titleRecordTemplate">
                <div style="display: flex; width: 100%;">
                    <div class="text-center" style="flex: 1;">
                    </div>
                    <div class="text-center" style="flex: 4;">
                        <b>Account</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Debit</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                        <b>Credit</b>
                    </div>
                    <div class="text-center" style="flex: 1;">
                    </div>
                </div>
            </div>
            <div class="displayRecordTemplate" module="ManualEntryItemUI">
            </div>
        </div>
    </div>
</div>
