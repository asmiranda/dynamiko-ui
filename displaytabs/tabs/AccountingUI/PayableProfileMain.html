<div style="display: flex; flex: 100%;">
    <input rowIndex="0" type="hidden" class="form-control editRecord mainRecordId" module="PayableUI" name="PayableId">
    <input rowIndex="0" type="hidden" class="form-control editRecord" module="PayableUI" name="code">
    <div class="form-group" style="flex: 3; margin-left: 15px;">
        <label>Payable From</label>
        <div class="input-group" style="width: 100%;">
            <input rowIndex="0" type="text" class="form-control autocomplete" name="payableFromCode" placeholder="Payable From" module="PayableUI" autoname="payableFromCode" helptitle="payableFromCode">
            <input rowIndex="0" class="form-control editRecord HiddenAutoComplete" name="payableFromCode" type="hidden" module="PayableUI" autoNameField="payableFromCode" value="">
            <div class="autocomplete-items" rowIndex="0" module="PayableUI" autoname="payableFromCode">
            </div>
        </div> 
    </div>
    <div class="form-group" style="flex: 3; margin-left: 15px;">
        <label>Account Name</label>
        <div class="input-group" style="width: 100%;">
            <input rowIndex="0" type="text" class="form-control autocomplete" name="accountChartCode" placeholder="Account Name" module="PayableUI" autoname="accountChartCode" helptitle="accountChartCode">
            <input rowIndex="0" class="form-control editRecord HiddenAutoComplete" name="accountChartCode" type="hidden" module="PayableUI" autoNameField="accountChartCode" value="">
            <div class="autocomplete-items" rowIndex="0" module="PayableUI" autoname="accountChartCode">
            </div>
        </div> 
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Type</label>
        <input type="text" rowIndex="0" class="form-control editRecord" module="PayableUI"
            name="PayableType" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 2; margin-left: 15px;">
        <label>Reference Number</label>
        <input type="text" rowIndex="0" class="form-control editRecord" module="PayableUI"
            name="referenceNumber" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Transaction&nbsp;Date</label>
        <input type="text" rowIndex="0" class="form-control calendar editRecord" module="PayableUI"
            name="transactionDate" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Total Amount</label>
        <input type="text" rowIndex="0" class="form-control editRecord" module="PayableUI"
            name="totalAmount" tabName="_TABNAME_">
    </div>
</div>
