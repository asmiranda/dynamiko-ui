<div style="display: flex; flex: 100%;">
    <input rowIndex="0" type="hidden" class="form-control editReconcile" module="ReconcileUI" name="ReconcileId">
    <input rowIndex="0" type="hidden" class="form-control editReconcile" module="ReconcileUI" name="code">
    <div class="form-group" style="flex: 3; margin-left: 10px;">
        <label class="control-label">Transaction</label>
        <input type="text" rowIndex="0" class="form-control editReconcile" module="ReconcileUI"
            name="description" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Transaction Date</label>
        <input type="text" rowIndex="0" class="form-control editReconcile calendar" module="ReconcileUI"
            name="transactionDate" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>Total</label>
        <input type="text" rowIndex="0" class="form-control editReconcile" module="ReconcileUI"
            name="totalAmount" tabName="_TABNAME_">
    </div>
    <div class="form-group" style="flex: 1; margin-left: 15px;">
        <label>GL Period</label>
        <input type="text" rowIndex="0" class="form-control editReconcile" module="ReconcileUI"
            name="glPeriod" tabName="_TABNAME_" disabled>
    </div>
</div>
