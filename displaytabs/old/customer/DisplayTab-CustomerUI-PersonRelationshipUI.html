<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default myChildTab" th:attr="submodule=${CODEMODEL.entityUI}">
    <div class="box-header with-border">
        <h3 class="box-title">[(${CODEMODEL.template.title()})]</h3>
        <a href="#" class="pull-right btn-box-tool btnChildTabNew" th:attr="module=${PARENTCODEMODEL.entityUI}, submodule=${CODEMODEL.entityUI}, data-target=${'#myModal' + CODEMODEL.entityUI}" data-toggle="modal"><i class="fa fa-plus"></i> New</a>
    </div>

    <div style="display: none;">
        <div recordId="##PERSONRELATIONSHIPID##" class="displayTabHtmlTemplate" th:attr="submodule=${CODEMODEL.entityUI}">
            <span>
                <strong>##RELATEDPERSON##</strong>
                <button type="button" class="pull-right btn btn-danger btnChildTabDelete" style="margin-left: 5px;" recordId="##PERSONRELATIONSHIPID##" th:attr="module=${PARENTCODEMODEL.entityUI}, submodule=${CODEMODEL.entityUI}"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="pull-right btn btn-info btnChildTabEdit" recordId="##PERSONRELATIONSHIPID##" th:attr="module=${PARENTCODEMODEL.entityUI}, submodule=${CODEMODEL.entityUI}, data-target=${'#myModal' + CODEMODEL.entityUI}" data-toggle="modal"><i class="fa fa-pencil"></i></button>
            </span>
            <p class="text-muted">##RELATION##</p>
            <hr>
        </div>
    </div>
    <div class="box-body displayTabHtml" th:attr="submodule=${CODEMODEL.entityUI}" style="height:400px; overflow-y: auto;">
    </div>
</div>
