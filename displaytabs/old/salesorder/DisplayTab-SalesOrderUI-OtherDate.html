<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default myChildTab myAddInfo" th:attr="module=${CODEMODEL.entityUI}">
    <div class="box-header with-border">
        <h3 class="box-title">[(${ADD_INFO.title()})]</h3>
        <a href="#" class="pull-right btn-box-tool btnAddInfoUpdate" th:attr="module=${CODEMODEL.entityUI}, data-target=${'#myModal' + CODEMODEL.entityUI + ADD_INFO.name()}" data-toggle="modal"><i class="fa fa-pencil"></i> Update</a>
    </div>

    <div class="box-body displayTabHtml" th:attr="module=${CODEMODEL.entityUI}" style="height:400px; overflow-y: auto;">
        <div th:utext="${INFO_FORM_VIEW}"></div>
        <div th:utext="${INFO_FORM}"></div>
    </div>
</div>
