<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default" style="margin-bottom: 0px;">
    <div class="box-header with-border text-center">
        <h3 class="box-title"><span>Total for </span><span class="PayrollMonthName" style="font-size: 20px; font-weight: bold;"></span></h3>
    </div>
    <div class="box-body box-profile">
        <div style="display: flex; flex-direction: column;">
            <div style="flex: 1; margin: 5px 20px;">
                <div class="small-box bg-aqua">
                    <div class="inner text-center">
                        <h3><span>150</span><span><i class="fa fa-fw fa-money"></i></span></h3>
                        <p>Payroll Amount</p>
                    </div>
                </div>
            </div>
            <div style="flex: 1; margin: 5px 20px;">
                <div class="small-box bg-green">
                    <div class="inner text-center">
                        <h3><span>150</span><span><i class="fa fa-fw fa-user"></i></span></h3>
                        <p># of Employees</p>
                    </div>
                </div>
            </div>
            <div style="flex: 1; margin: 5px 20px;">
                <div class="small-box bg-orange">
                    <div class="inner text-center">
                        <h3><span>150</span><span><i class="fa fa-fw fa-gears"></i></span></h3>
                        <p>Working Days</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
