<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">New Applicant</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label class="control-label">First Name</label>
            <input type="text" class="form-control displayEdit" name="createApplicantFirstName" placeholder="First Name" module="HrRequisitionUI" mainmodule="HrRequisitionUI">
        </div>
        <div class="form-group">
            <label class="control-label">Last Name</label>
            <input type="text" class="form-control displayEdit" name="createApplicantFirstName" placeholder="Last Name" module="HrRequisitionUI" mainmodule="HrRequisitionUI">
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary btnCreateNewApplicant">Create New Applicant</button>
    </div>
</div>
