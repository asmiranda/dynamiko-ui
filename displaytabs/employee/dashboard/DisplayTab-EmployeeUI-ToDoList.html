<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-default">
    <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">To Do List</h3>
        <button type="button" class="btn btn-default pull-right HrRequisitionUI_btnShowAddTask" data-toggle="modal" data-target="#HrRequisitionUI_TaskDialog"><i class="fa fa-plus"></i> Add Task</button>
    </div>
    <div class="box-body">
        <ul class="todo-list ui-sortable divToDoList">
        </ul>
    </div>
    <div class="modal fade" id="HrRequisitionUI_TaskDialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">Task</h3>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control displayEdit" name="HrRequisitionUI_TaskId" module="HrRequisitionUI" mainmodule="HrRequisitionUI">
                    <div class="form-group">
                        <label class="control-label">Task</label>
                        <input type="text" class="form-control displayEdit" name="HrRequisitionUI_TaskName" placeholder="Title" module="HrRequisitionUI" mainmodule="HrRequisitionUI">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Task Date</label>
                        <div class="input-group date">
                            <input type="text" name="HrRequisitionUI_TaskDate" placeholder="Task Date" class="form-control calendar displayEdit" module="HrRequisitionUI" mainmodule="HrRequisition">
                            <div class="input-group-addon displayEdit">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary HrRequisitionUI_btnAddTaskClose">Save And Close</button>
                    <button type="button" class="btn btn-primary HrRequisitionUI_btnAddTaskNew">Save And New</button>
                </div>
            </div>
        </div>
    </div>
</div>
