<!DOCTYPE html>
<section class="content-header">
  <h1 style="margin-left: 14px;">
    Scheduled Subject <small class="subjectScheduleProfile"></small>
  </h1>
</section>
<section class="content">
  <div style="display: flex;">
    <div id="dynamikoMainContent" style="flex: 70%; padding-right: 10px; margin-left: 0px;" class="row">
      <section class="content">

        <div class="row">
          <div class="col-md-3">

            <div class="box box-primary">
              <div class="box-body box-profile">
                <img class="profile-user-img img-responsive img-circle hostProfile" src="" alt="User profile picture">

                <h3 class="profile-username text-center">Nina Mcintire</h3>
                <p class="text-muted text-center">Host</p>
                <ul class="list-group list-group-unbordered">
                  <li class="list-group-item">
                    <b>Students</b> <a class="pull-right totalStudents">0</a>
                  </li>
                </ul>

                <a href="#" class="btn btn-primary btn-block btnJoinVirtualRoom" module="FacultyScheduleUI"
                  code=""><b>Virtual Class</b></a>
              </div>
            </div>

            <div class="box box-default">
              <div class="box-header ui-sortable-handle" style="cursor: move;">
                <i class="ion ion-clipboard"></i>
                <h3 class="box-title">To Do List</h3>
                <button type="button" class="btn btn-default pull-right PersonTaskUI_btnShowAddTask" data-toggle="modal"
                  data-target="#PersonTaskUI_TaskDialog"><i class="fa fa-plus"></i> Add Task</button>
              </div>
              <div class="box-body">
                <ul class="todo-list ui-sortable divToDoList">
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#activities" data-toggle="tab" aria-expanded="true">Activities</a></li>
                <li class=""><a href="#announcements" data-toggle="tab" aria-expanded="false">Announcements</a></li>
                <li class=""><a href="#studentList" data-toggle="tab" aria-expanded="false">Students</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="activities">
                  <div class="box box-default">
                    <div class="box-header ui-sortable-handle" style="cursor: move;">
                      <i class="fa fa-comments-o"></i>
                      <h3 class="box-title">Activities</h3>
                      <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
                        <button type="button" class="btn btn-default pull-right btnAddActivity" data-toggle="modal"
                          data-target="#ActivityDialog"><i class="fa fa-plus"></i>
                          Add Activity</button>
                      </div>
                    </div>
                    <div class="box-body box-profile">
                      <ul class="timeline timeline-inverse ActivityList">
                        <b>Please select activity</b>
                      </ul>
                    </div>
                  </div>

                </div>
                <!-- /.tab-pane -->
                <div class="tab-pane" id="announcements">
                  <div class="box-body">
                    <iframe height="100%" width="100%" frameborder="0" src="#" id="announcementContent"
                      scrolling="no"></iframe>
                  </div>
                </div>
                <!-- /.tab-pane -->

                <div class="tab-pane" id="studentList">

                  <div class="box box-danger">
                    <div class="box-header with-border">
                      <h3 class="box-title">List of Students</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                      <ul class="users-list clearfix studentImageRoster">
                      </ul>
                      <!-- /.users-list -->
                    </div>
                    <!-- /.box-footer -->
                  </div>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div>
            <!-- /.nav-tabs-custom -->
          </div>
        </div>

      </section>
    </div>
  </div>
</section>
