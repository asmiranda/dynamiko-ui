<section class="content">
    <div style="display: flex;">
        <div id="dynamikoMainContent" style="flex: 70%; padding-right: 10px; margin-left: 0px;" class="row">

            <div class="container">
                <h1>A Demo for messaging in WebRTC</h1>
              
                <h3>
                 Run two instances of this webpage along with the server to test this
                 application.<br> Create an offer, and then send the message. <br>Check
                 the browser console to see the output.
                </h3>
              
                <!--WebRTC related code-->
                <button type="button" class="btn btn-primary btnCreateOffer" module="ConferenceUI" onclick='conferenceUI.createOffer()'>Create Offer</button>
                <input id="messageInput" type="text" class="form-control" module="ConferenceUI" placeholder="message">
                <button type="button" class="btn btn-primary btnSendMessage" module="ConferenceUI" onclick='conferenceUI.sendMessage()'>SEND</button>
                <!--WebRTC related code-->
              
               </div>
