<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="box box-info myChildTab">
  <div class="box-header with-border">
    <h3 class="box-title">Create Requisition</h3>
  </div>

  <div class="box-body displayTabHtmlArrange" style="height:400px; overflow-y: auto; margin:5px;">
    <div class="form-group">
      <label for="requisitionTitle" class="control-label">Title</label>
      <input type="text" class="form-control displayEdit" name="requisitionTitle" placeholder="Title" module="HrRequisitionUI" mainmodule="HrRequisitionUI">
    </div>
    <div class="form-group">
      <label for="recruiterCode" class="control-label" name="recruiterCode" title="Click for help" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="recruiterCode">Recruiter</label>
      <div class="input-group">
        <input type="text" class="form-control autocomplete displayEdit" placeholder="Recruiter" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="recruiterCode" helptitle="Recruiter">
        <span class="input-group-addon displayEdit"><i class="fa fa-search"></i></span>
      </div>
      <input class="form-control HiddenAutoComplete" name="recruiterCode" type="hidden" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autonamefield="recruiterCode" value="">
      <div name="recruiterCode" class="DivAutoCompleteDefault" style="margin-left: 20px; display:none" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="recruiterCode"></div>
      <div name="recruiterCode" class="DivAutoComplete" style="margin-left: 20px; display:none" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="recruiterCode">HR, HR</div>
    </div>
    <div class="form-group">
      <label for="managerCode" class="control-label" name="managerCode" title="Click for help" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="managerCode">Manager</label>
      <div class="input-group">
        <input type="text" class="form-control autocomplete displayEdit" placeholder="Manager" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="managerCode" helptitle="Manager">
        <span class="input-group-addon displayEdit"><i class="fa fa-search"></i></span>
      </div>
      <input class="form-control HiddenAutoComplete" name="managerCode" type="hidden" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autonamefield="managerCode" value="">
      <div name="managerCode" class="DivAutoCompleteDefault" style="margin-left: 20px; display:none" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="managerCode"></div>
      <div name="managerCode" class="DivAutoComplete" style="margin-left: 20px; display:none" module="HrRequisitionUI" mainmodule="HrRequisitionUI" autoname="managerCode">Tirrell, Osbourne</div>
    </div>
    <div class="form-group">
      <label for="numberOfOpening" class="control-label"># Of Opening</label>
      <div class="input-group">
        <input type="number" name="numberOfOpening" min="0" step="1" data-number-to-fixed="0" data-number-stepfactor="100" class="form-control displayEdit" module="HrRequisitionUI" mainmodule="HrRequisition">
      </div>
    </div>
  </div>
</div>
